<html>
	<head>
		<title>Project 5</title>
		<script src="scripts/main.js"></script>
		<script src="scripts/canvasjs.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/project5.css">
	</head>
	<body>
		<div id="input">
			<input type="file" id="files" name="files[]" accept=".tsp" />
			<button id ="runButton" onclick='main(document.getElementById("files"))' >Calculate</button>
		</div>
		<div id="options">
			<div id="variables">
				<div id="crossoverValues"><strong>Crossover Choice</strong>
					<div>
						<label>
							<input type="radio" name="crossover" class="required" id="cross1" checked>Function 1</input>
						</label>
						<label>
							<input type="radio" name="crossover" class="required" id="cross2">Function 2</input>
						</label>
					</div>
				</div>
				<div id="mutationValues"><strong>Mutation Choice</strong>
					<div>
						<label>
							<input type="radio" name="mutation" class="required" id="mutate1">Function 1</input>
						</label>
						<label>
							<input type="radio" name="mutation" class="required" id="mutate2" checked>Function 2</input>
						</label>
					</div>
				</div>
				<div id="generationValues">
					<input type="text" id="generations" placeholder="n * 100"></input>
					<span>Generations</span>
				</div>
				<div id="mutationRateValues">
					<input type="text" id="mutationRate" placeholder=0.015></input>
					<span>Mutation Rate</span>
				</div>
				<div id="tournamentSizeValues">
					<input type="text" id="tournamentSize" placeholder=0.10></input>
					<span>Tournament Size</span>
				</div>
			</div>
			<div id="wisdom">
				<div id="expertSizeValues">
					<input type="text" id="expertSize" placeholder=0.15></input>
					<span>Size of Expert Crowd</span>
				</div>
			</div>
		</div>
		<div id="animateDiv">
			<label><input type="checkbox" id="animateToggle" checked>Animate?</input></label>
		</div>
		<div id="results">
			<div id="path">PATH</div>
			<canvas id="resultCanvas" width="450" height="500" style="border:1px solid #000000;">
				Your browser is unable to display an HTML5 Canvas. Please upgrade to a newer browser
			</canvas>
			<canvas id="aggregateCanvas" width="450" height ="500" style="border:1px solid #000000;">
				Your browser is unable to display an HTML5 Canvas. Please upgrade to a newer browser
			</canvas>
			<div id="lineChartContainer" style="height: 400; width: 800px;"></div> 
		</div>
		<noscript>
			Please enable JavaScript to view the page.
		</noscript>
	</body>
</html>
